<div class="edit-style container">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="beerID" type="text" class="validate" ng-model="beerStyle.beerID">
        <label for="beerID">Beer ID</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="tapID" type="text" class="validate" ng-model="beerStyle.tapID">
        <label for="tapID">Tap ID</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="beerFantasyName" type="text" class="validate" ng-model="beerStyle.beerFantasyName">
        <label for="beerFantasyName">Beer Fantasy Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="IBU" type="text" class="validate" ng-model="beerStyle.IBU">
        <label for="IBU">IBU</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="SRM" type="text" class="validate" ng-model="beerStyle.SRM">
        <label for="SRM">SRM</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="ABV" type="text" class="validate" ng-model="beerStyle.ABV">
        <label for="ABV">ABV</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="stock" type="text" class="validate" ng-model="beerStyle.stock">
        <label for="stock">Stock</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="breweryName" type="text" class="validate" ng-model="beerStyle.breweryName">
        <label for="breweryName">Brewey Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="breweryName" type="text" class="validate" ng-model="beerStyle.breweryName">
        <label for="breweryName">Brewey Name</label>
      </div>
    </div>
    <button class="waves-effect waves-light pink btn-large">send</button>
  </form>
</div>
