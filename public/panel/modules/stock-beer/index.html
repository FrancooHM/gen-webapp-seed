<div class="stock-beer container">
  <h2>Select a beer you want to stock.</h2>

  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Provider 1</option>
      <option value="2">Provider 2</option>
      <option value="3">Provider 3</option>
    </select>
    <label>Provider</label>
  </div>

  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Beer 1</option>
      <option value="2">Beer 2</option>
      <option value="3">Beer 3</option>
    </select>
    <label>Beer</label>
  </div>

  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="10">10 lt</option>
      <option value="20">20 lt</option>
      <option value="30">30 lt</option>
      <option value="50">50 lt</option>
    </select>
    <label>Quantity</label>
  </div>

  <button class="waves-effect waves-light pink btn-large">send</button>

</div>
